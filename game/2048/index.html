<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048 ゲーム | YUFUGAMES</title>
</head>
<body>
    <div id="title-screen">
        <h1>2048 ゲーム</h1>
        <button id="start-btn">スタート</button>
    </div>
    <div id="game-container" class="hidden">
        <div class="result">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="timer">Time: <span id="timer-value">3:00</span></div>
    </div>
        <div id="game-board">
            <div class="grid-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-over" class="hidden">
        <div class="overlay">
            <h1 id="game-over-message">ゲームオーバー</h1>
            <p>スコア: <span id="final-score"></span></p>
            <button id="restart-btn">もう一度挑戦！</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
